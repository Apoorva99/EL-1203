<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events!!</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<style type="text/css">
		.faded{
			width: 200px;
			height: 120px;
			background: teal;
			border: 4px dashed;
			padding: 20px;
			text-align: center;
			float: left;
			margin: 20px;
		}
		button{
			float: left;
			margin: 4px;
			align-self: left;
		}
		.button1{
			position: absolute;
			top: 50%;
		}
	</style>
</head>
<body>
	<h1>jQuery events:</h1>
	<div class="faded">don't fade me</div>
	<div class="faded">i am begging you!!! please don't fade me!!!</div>
	<div class="faded">help help help!!!!!!</div>
	<button id="clickme">Click to start animation!</button>
	<div class="button1">
		<button id="b1">please Don't click me.</button>
		<button>i am begging you!! Don't click me.</button>
		<button>This is your last warning!!</button>
	</div>
	<script type="text/javascript" src="jquery_events.js"></script>
</body>
</html>
